<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Semantic 기초 레이아웃</title>
  <link rel="stylesheet" href="01_style.css">
  <style>
      td{
        border: 1px solid black;
      }
  </style>
</head>


<body>
  <table border="1px solid black" summary="20주차 대전 점심 메뉴">
    <caption>대전 유성연수원 점심메뉴표</caption> <!--표의 제목-->
    <thead> <!-- table header!!!-->
    <tr>
      <th scope="row"></th>   <!-- table header-->
      <th>월</th> <!-- font-weight : bold 적용-->
      <th>화</th>  
      <th>수</th>
    </tr>
    </thead>
    <tbody> <!--table bosy!!!-->
    <tr>
      <td>A코스</td>   <!-- table data-->
      <td rowspan="2">짬뽕</td>
      <td colspan="2">초밥</td>
    </tr>
    <tr>
      <td>B코스</td>
      <td>김치찌개</td>
      <td>삼계탕</td>
    </tr>
  </tbody>
  <tfoot> <!-- table foot : 열 요약-->
    <tr>
      <td>식수</td>
      <td colspan="3">총 150명 식사</td>
    </tr>
  </tfoot>
  </table>
</body>



<body>
    <h1> 2019 타임테이블</h1>
    <table> 
    <thead>
      <tr>
      <th>TIME</th>
      <th>INDOOR</th>
      <th> OUTDOOR</th>
      </tr>
    </thead>
      <tr>
        <th></th>   <!-- table header-->
        <td>소극장</td> <!-- font-weight : bold 적용-->
        <td>잔디마당</td>  
        <td>대공연장</td>
      </tr>
      <tr>
        <td>10:00</td>   <!-- table data-->
        <td rowspan="2">안녕하신가영</td>
        <td></td>
        <td>10cm</td>
      </tr>
      <tr>
        <td>13:00</td>
        <td rowspan="2">선우정아</td>
        <td rowspan="2">참깨와 솜사탕</td>
      </tr>
      <tr>
          <td>15:00</td>   <!-- table data-->
          <td  > </td>
        </tr>
  
      <tr>
          <td>17:00</td>   <!-- table data-->
          <td>크러쉬</td>
          <td  ></td>
          <td>폴킴</td>
          </tr>
    </table>
  </body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Semantic 기초 레이아웃</title>
  <link rel="stylesheet" href="01_style.css">
</head>

<body>
  <h1>써브웨이 주문하기</h1>
  <p> 주문서를 작성하여 주십시오.</p>
  <form action="#" method="GET">
    <!-- 폼 내용을 보낼 곳(action),
         어떤 방식으로 보낼지 (method - GET/POST)-->
    <label for="name">이름 :</label>  <!-- label을 작성해주면,for 에 특정 input의 id를 작성하면, 해당 input에 포커싱이 된다.-->
    <input id="name" type="text" name="name" placeholder="이름을 입력해주세요"><br>
    <label for="date">날짜 :</label>
    <input id="date" type="date" name="name"><br>
    <h2>1.샌드위치 선택</h2>
    <!-- radio 버튼은 동일한 name 속성값을 가지고 있는 것 중에 하나만 선택 가능-->
    <input type="radio" name="sandwich" value="0"> 에그 마요
    <input type="radio" name="sandwich" value="1"> 이탈리안 비엠티
    <input type="radio" name="sandwich" value="2"> 터키 베이컨 아보카도
    <!-- submit 버튼은 누르면 해당 폼 데이터를 action으로 전송-->
    <br>
    <h2>2. 사이즈 선택</h2>
    <!-- number type은 숫자의 범위를 지정 가능-->
    <input type="numnber" name="size" min="15" max="30" step="15">
    <h3>3. 빵</h3>
    <!-- select + option : dropdown 메뉴
         select 태그에 name을 지정하고, option에 value를 지정한다. selected, disabled를 사용할 수 있다.
    -->
    <select name="bread">
      <option value="0">허니 오트</option>
      <option value="1" selected>플랫 브레드</option>
      <option value="2" disabled>하티 이탈리안</option>

    </select>
    <!-- checkbox-->
    <input type="checkbox" name="source" value="0"> 토마토
    <input type="checkbox" name="source" value="1"> 오이
    <input type="checkbox" name="source" value="2"> 할라피뇨
    <input type="checkbox" name="source" value="3"> 핫칠리
    <input type="checkbox" name="source" value="4"> 바베큐

    <input type="submit" value="제출~!">
  </form>
</body>
</html>
